<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="generaeza()">genereaza</button>
    <p id="rezultat"></p>


    <script>
        function genereaza(){
            const rezultat = document.getElementById("rezultat");
            let numar = Math.ceil(Math.random()* 10)+1;
            rezultat.innerHTML = numar;
        }
    </script>
</body>
</html>
